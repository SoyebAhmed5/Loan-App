<link rel="stylesheet" href="{{ url_for('static', filename='list.css') }}">
{% extends "base.html" %} {% block content %}
<h2>Loan Applications</h2>
<table border="2px" cellpadding="8">
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Income</th>
    <th>Credit Score</th>
    <th>Loan Amount</th>
    <th>Status</th>
    <th>Reason</th>
    <th>Actions</th>
  </tr>

  {% for app in apps %}

  <tr>
    <td>{{ app[0] }}</td>
    <td>{{ app[1]}}</td>
    <td>{{ app[2] }}</td>
    <td>{{app[3]}}</td>
    <td>{{ app[4] }}</td>
    <td class="{{ 'approved' if app[5] == 'Approved' else 'rejected' }}">
      {{ app[5] }}
    </td>
    <td>{{ app[6]}}</td>
    <td>
      <a href="{{ url_for('edit_application', app_id=app[0]) }}">Edit</a>
      <a href="{{ url_for('delete_application', app_id=app[0]) }}" onclick="return confirm('Delete this application?')">Delete</a>
    </td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
